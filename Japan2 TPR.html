<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="tokyo.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Package Registration</title>
</head>
<body>
    <h1 style="text-align: center; color: magenta;">Tour Package Registration</h1>
    <h4 class="meg">
    <form style="text-align: center;">
        Enter Your First Name:
        <input type="text" name="Name" size="15" />
        Enter Your Last Name:
        <input type="text" name="Name" size="15" />
        <br/>
        <br/>

        Number of People in Party
    <br/>
    <select name="EmailFreq">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    </select>
    <br/>
        Select Tour Package
    <br/>
    <select name="EmailFreq">
    <option>Tokyo</option>
    <option>New York</option>
    <option>Hollywood</option>
    <option>Orlando</option>
    <option>Hong Kong</option>
    </select>
    <br/>
    <br/> Include Airline Travel
    <br/>
    <input type="radio" name="AddToList" value="yes" checked="checked" />Yes
    <input type="radio" name="AddToList" value="no" />No
    <br/>
    <br/> Select Options to Include in Package:
    <br/><input type="checkbox" name="ad"/> Meals<br/>
    <input type="checkbox" name="friend"/> Evening Wine<br/>
    <input type="checkbox" name="convention"/> Car Rental<br/>
    <br/>
    <input type="submit" />
    <input type="reset" />
    </form>
    </h4>
</body>
</html>
